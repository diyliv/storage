version: '3.3'
services:
 pg:
  container_name: pg_test
  ports:
   - "5432:5432"
  image: postgres:11
  restart: on-failure
  env_file:
   - .env 
  healthcheck:
   test: ["CMD-SHELL", "pg_isready -U postgres"]
   interval: 10s
   timeout: 5s
   retries: 5
  volumes:
   - ./data/pg:/var/lib/postgresql/data
 redis:
  container_name: redis_test 
  env_file:
  - .env
  ports:
   - "6379:6379"
  image: redis:alpine 
  restart: on-failure 
  volumes:
   - ./data/redis:/data
 migrate:
  image: migrate/migrate
  volumes:
   - ../schema:/schema
  command: ["-path", "/schema", "-database", "postgres://postgres:postgres@pg_test:5432/postgres?sslmode=disable", "up", "3"]
  links:
   - pg